
server {
    listen 80;
    server_name gestallers.daw.inspedralbes.cat;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name gestallers.daw.inspedralbes.cat;

    ssl_certificate /etc/letsencrypt/live/gestallers.daw.inspedralbes.cat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gestallers.daw.inspedralbes.cat/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # Using port 8000 as requested by user (ensure backend listens on this port)
        proxy_pass http://tr2g2-back:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}