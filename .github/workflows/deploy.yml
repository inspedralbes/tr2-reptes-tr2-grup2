name: Deploy to Production (Test Connection)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            echo "✅ ¡Conexión SSH exitosa!"
            echo "El servidor es accesible y las credenciales son correctas."
            echo "No se ha desplegado nada porque estamos en modo prueba."
